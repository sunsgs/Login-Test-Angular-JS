<div class="container" ng-controller="LoginCtrl">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>Pet Store iNC. - Login System</h2>
    </div>
    <form name="myForm" class="form-signin" role="form">
        <input ng-model="user.email" type="email" name="userName" class="form-control" ng-minlength="5" placeholder="Email address" required autofocus="">
        <span ng-show="myForm.userName.$error.required">Please enter your email!</span>

        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
        <button type="button"  ng-disabled="myForm.$invalid" ng-click="LogIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
    </form>
   
    <div id="response" class="col-md-12"></div>

</div>
